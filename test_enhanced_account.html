<!DOCTYPE html>
<html>
<head>
    <title>Enhanced Account Test</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .modal.active {
            display: block;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: 50px auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .close-btn {
            background: #6c757d;
        }
        .close-btn:hover {
            background: #545b62;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <h1>Enhanced Account Test</h1>
    
    <button onclick="openChangeAddressModal()">Open Change Address Modal</button>
    
    <div id="change-address-modal" class="modal">
        <div class="modal-content">
            <h2>Change Shipping Address</h2>
            
            <div class="form-group">
                <label for="change_addr_country">Country:</label>
                <select id="change_addr_country" name="country" required>
                    <option value="">Loading countries...</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="change_addr_province">State/Province:</label>
                <select id="change_addr_province" name="province" required>
                    <option value="">Select country first</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="change_addr_city">City:</label>
                <select id="change_addr_city" name="city" required>
                    <option value="">Select state first</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="change_addr_address">Address:</label>
                <input type="text" id="change_addr_address" name="address" required>
            </div>
            
            <div class="form-group">
                <label for="change_addr_postal_code">Postal Code:</label>
                <input type="text" id="change_addr_postal_code" name="postal_code" required>
            </div>
            
            <div class="form-group">
                <label for="change_addr_phone">Phone Number:</label>
                <div style="display: flex;">
                    <select id="change_addr_country_code" name="country_code" style="width: 120px; margin-right: 10px;">
                        <option value="">Loading...</option>
                    </select>
                    <input type="tel" id="change_addr_phone" name="phone" placeholder="Phone number" style="flex: 1;">
                </div>
            </div>
            
            <div class="form-group">
                <button onclick="saveAddress()">Save Address</button>
                <button class="close-btn" onclick="closeChangeAddressModal()">Cancel</button>
            </div>
            
            <div id="status" class="status">Ready to test...</div>
        </div>
    </div>

    <script>
        function getApiBaseUrl() {
            if (window.location.hostname === 'localhost') {
                return 'http://127.0.0.1:8003/api';
            } else {
                return 'https://lavish-backend.endevops.net/api';
            }
        }

        function openChangeAddressModal() {
            console.log('openChangeAddressModal called');
            const modal = document.getElementById('change-address-modal');
            console.log('Modal element:', modal);
            if (modal) {
                modal.classList.add('active');
                console.log('Modal opened, calling loadCountriesForChangeAddress');
                loadCountriesForChangeAddress();
            } else {
                console.error('Change address modal not found');
            }
        }

        function closeChangeAddressModal() {
            const modal = document.getElementById('change-address-modal');
            if (modal) {
                modal.classList.remove('active');
            }
        }

        function loadCountriesForChangeAddress() {
            const countrySelect = document.getElementById('change_addr_country');
            const countryCodeSelect = document.getElementById('change_addr_country_code');
            const statusDiv = document.getElementById('status');

            console.log('loadCountriesForChangeAddress called');
            console.log('countrySelect element:', countrySelect);
            console.log('countryCodeSelect element:', countryCodeSelect);

            if (!countrySelect || !countryCodeSelect) {
                console.error('Required elements not found in the DOM');
                statusDiv.innerHTML = 'Error: Required elements not found in the DOM';
                return;
            }

            statusDiv.innerHTML = 'Loading countries...';
            
            fetch(`${getApiBaseUrl()}/locations/countries/`)
                .then(response => {
                    console.log('Response received:', response);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Countries data received:', data.length, 'countries');
                    statusDiv.innerHTML = `Loaded ${data.length} countries`;
                    countrySelect.innerHTML = '<option value="">Select a country...</option>';
                    countryCodeSelect.innerHTML = '<option value="">Select...</option>';
                    
                    data.forEach(country => {
                        const option = document.createElement('option');
                        option.value = country.id;
                        option.textContent = country.name;
                        countrySelect.appendChild(option);

                        const codeOption = document.createElement('option');
                        codeOption.value = `+${country.phone_code}`;
                        codeOption.textContent = `(+${country.phone_code})`;
                        countryCodeSelect.appendChild(codeOption);
                    });
                    
                    countrySelect.addEventListener('change', () => {
                        loadStatesForChangeAddress(countrySelect.value);
                        const selectedCountry = data.find(c => c.id == countrySelect.value);
                        if (selectedCountry) {
                            countryCodeSelect.value = `+${selectedCountry.phone_code}`;
                            document.getElementById('change_addr_phone').value = '';
                        }
                    });
                })
                .catch(error => {
                    console.error('Error fetching countries:', error);
                    statusDiv.innerHTML = `Error: ${error.message}`;
                    countrySelect.innerHTML = '<option value="">Error loading countries</option>';
                });
        }

        function loadStatesForChangeAddress(countryId) {
            const stateSelect = document.getElementById('change_addr_province');
            const citySelect = document.getElementById('change_addr_city');
            const statusDiv = document.getElementById('status');

            if (!countryId) {
                stateSelect.innerHTML = '<option value="">Select country first</option>';
                citySelect.innerHTML = '<option value="">Select state first</option>';
                return;
            }

            statusDiv.innerHTML = `Loading states for country ${countryId}...`;
            
            fetch(`${getApiBaseUrl()}/locations/countries/${countryId}/states/`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('States data received:', data.length, 'states');
                    statusDiv.innerHTML = `Loaded ${data.length} states`;
                    stateSelect.innerHTML = '<option value="">Select state/province...</option>';
                    citySelect.innerHTML = '<option value="">Select state first...</option>';
                    
                    if (data.length > 0) {
                        data.forEach(state => {
                            const option = document.createElement('option');
                            option.value = state.id;
                            option.textContent = state.name;
                            stateSelect.appendChild(option);
                        });
                        stateSelect.addEventListener('change', () => loadCitiesForChangeAddress(stateSelect.value));
                    } else {
                        stateSelect.innerHTML = '<option value="N/A">N/A</option>';
                        citySelect.innerHTML = '<option value="">Enter city manually...</option>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching states:', error);
                    statusDiv.innerHTML = `Error loading states: ${error.message}`;
                    stateSelect.innerHTML = '<option value="">Error loading states</option>';
                });
        }

        function loadCitiesForChangeAddress(stateId) {
            const citySelect = document.getElementById('change_addr_city');
            const statusDiv = document.getElementById('status');

            if (!stateId || stateId === 'N/A') {
                citySelect.innerHTML = '<option value="">Enter city manually...</option>';
                return;
            }

            statusDiv.innerHTML = `Loading cities for state ${stateId}...`;
            
            fetch(`${getApiBaseUrl()}/locations/states/${stateId}/cities/`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Cities data received:', data.length, 'cities');
                    statusDiv.innerHTML = `Loaded ${data.length} cities`;
                    citySelect.innerHTML = '<option value="">Select city...</option>';
                    
                    data.forEach(city => {
                        const option = document.createElement('option');
                        option.value = city.id;
                        option.textContent = city.name;
                        citySelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error fetching cities:', error);
                    statusDiv.innerHTML = `Error loading cities: ${error.message}`;
                    citySelect.innerHTML = '<option value="">Error loading cities</option>';
                });
        }

        function saveAddress() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = 'Address saved successfully (test)';
            setTimeout(() => {
                closeChangeAddressModal();
            }, 1000);
        }
    </script>
</body>
</html>
